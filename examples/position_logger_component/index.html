<html>
    <head>
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script>
        <script type="text/javascript" src="dist-umd/index.js"></script>

        <script>
            AFRAME.registerComponent("my-moving-component", {
                tick: function() {
                    this.el.object3D.position.x += 0.005
                }
        })
        </script>
    </head>

    <body>
        <a-scene embedded antialias="true">
        <a-sphere color="blue" 
                my-moving-component
                position="-1 2 -5"
                position-logger>
        </a-sphere>

        <a-sphere color="red" 
                my-moving-component
                position="-4 4 -5"
                position-logger>
        </a-sphere>

        <a-sky color="#ECECEC"></a-sky>
        <a-light position="0 10 0" color="white" type="point"></a-light>
        <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    </a-scene>
    </body>
</html>
